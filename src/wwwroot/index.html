<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&family=Titan+One&display=swap" rel="stylesheet">
    <style>
        html {
            height: 100%;
        }

        body{
            font-family: 'Quicksand', sans-serif;
            background-color: #0370aa;
            color: #fff;
            margin: 0;
        }

        #main{
            display: table;
            width: 100%;
            height: 100vh;
            text-align: center;
        }

        .msg{
            display: table-cell;
            vertical-align: middle;
        }
        .msg h1{
            font-size: 70px;
            font-weight: normal;
        }
        .msg p{
            font-size: 20px;
            display: inline-block;
            padding-right: 12px;
        }
        a { color: #fff;}
        .attachment-full{position: absolute;}
    </style>
</head>
<body>
    <a href="https://github.com/blueboxes/minimal-api-url-shortener"><img loading="lazy" width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_left_gray_6d6d6d.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub"></a>
    <div id="main">
    <div class="msg">
        <h1>Url Shortener<h1>
        <p>A Url Shortener created by <a href="https://twitter.com/johnkilmister">@johnkilmister</a> for more info see the <a href="/about">blog post</a></p>
    </div>
</div>
</body>
</html>
